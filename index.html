<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Student Grade Generator</h1>
        <p>Please enter the student's marks (a number between 0 and 100):</p>
        <input type="number" id="marksInput" min="0" max="100">
        <button type="button" onclick="generateGrade()">Generate Grade</button>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
